<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="span_two clear">AC</button>
                <button class="del">&olarr;</button>
                <button class="orange operator">&divide</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="orange operator">&times</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="orange operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="orange operator">+</button>
                <button class="number span_two">0</button>
                <button class="number">.</button>
                <button class="orange equal">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
